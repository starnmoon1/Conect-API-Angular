<a routerLink="">Về trang chủ</a>
<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col" colspan="2">Danh sách đọc</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of books; index as index">
    <td>{{book.name}}</td>
    <td colspan="2">
      <button (click)="updateBook(index)" class="btn btn-warning ml-2">Đã đọc</button>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <form [formGroup]="newBook" (ngSubmit)="onSubmit(newBook.value)">
        <input type="text" class="col-10 ml-2" formControlName="name">
        <button type="submit" class="btn-info">Add Book</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a routerLink="/read">Danh sách đã đọc</a>
